<!DOCTYPE html>
<html>
<head>
    <title>Tabel</title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="5">
  <tr>
    <td>1,1</td>
    <td colspan="2">colspan = 2</td>
  </tr>
    <td>2,1</td>
    <td>2,2</td>
    <td>2,3</td>
  <tr>
    <td>3,1</td>
    <td>3,2</td>
    <td>3,3</td>
  </tr>
</table>

<table border="1" cellspacing="0" cellpadding="5">
  <tr>
    <td rowspan="3">rowspan 3</td>
    <td colspan="2">colspan = 2</td>
  </tr>
    <td>2,2</td>
    <td>2,3</td>
  <tr>
    <td>3,2</td>
    <td>3,3</td>
  </tr>
</table>

</body>
</html>
